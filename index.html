<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Haha's Links</title>
    <style>
        * {
            border: 1px red dashed;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-row {
            text-align: center;
            margin-bottom: 20px;
        }

        .name-row {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .social-icons-row {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-icons-row a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .links-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .links-row .item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .links-row .item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .links-row a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

  <div class="main-container">
    <div class="image-row">
      <img src="/lisahaha.jpg" alt="Lisa Haha headshot" width="100">
    </div>

    <div class="name-row">
      Lisa Haha
    </div>

    <div class="social-icons-row">
      <a href="https://github.com" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com" target="_blank">
        Instagram
      </a>

      <a href="https://twitter.com" target="_blank">
        Twitter
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="/startupideas.jpg" alt="How to Get Startup Ideas">
        <a target="_blank" href="http://paulgraham.com/startupideas.html">
          How to Get Startup Ideas
        </a>
      </div>

      <div class="item">
        <img src="/10min.jpg" alt="Typography in Ten Minutes">
        <a target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">
          Typography in Ten Minutes
        </a>
      </div>
    </div> <!-- links-row -->
  </div> <!-- main-container -->

</body>
</html>
