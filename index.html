<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Haha's Links</title>
    <style>
        /*
        * {
            border: 1px red dashed;
        }
        */

        html {
            min-height: 100%;
        }

        body {
            min-height: 100%;
            padding-top: 40px;
            padding-bottom: 40px;
            background: linear-gradient(180deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
            color: rgba(255, 255, 255, 1.0);
            text-align: center;
        }

        .main-container {
            max-width: 640px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .image-row {
            margin-bottom: 20px;
        }

        .avatar-image {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 128px;
        }

        .name-row {
            margin-bottom: 30px;
            font-family: "Georgia", serif;
            font-size: 24px;
            font-weight: 900;
        }

        .social-icons-row {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
        }

        .social-icons-row a {
            text-decoration: none;
            color: rgba(255, 255, 255, 1.0);
        }

        .links-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(149, 123, 173, 0.5);
            border-radius: 1000px;
            box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 48px;
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 1.0);
        }
    </style>
</head>
<body>

  <div class="main-container">
    <div class="image-row">
      <img class="avatar-image" src="/lisahaha.jpg" alt="Lisa Haha headshot">
    </div>

    <div class="name-row">
      Lisa Haha
    </div>

    <div class="social-icons-row">
      <a href="https://github.com" target="_blank">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com" target="_blank">
        <i class="fa-brands fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a href="https://twitter.com" target="_blank">
        <i class="fa-brands fa-twitter"></i> Twitter
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img class="thumbnail" src="/startupideas.jpg" alt="How to Get Startup Ideas">
        <a class="link-text" target="_blank" href="http://paulgraham.com/startupideas.html">
          How to Get Startup Ideas
        </a>
      </div>

      <div class="item">
        <img class="thumbnail" src="/10min.jpg" alt="Typography in Ten Minutes">
        <a class="link-text" target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">
          Typography in Ten Minutes
        </a>
      </div>
    </div> <!-- links-row -->
  </div> <!-- main-container -->

</body>
</html>
